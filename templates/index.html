<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clasificación de Números</title>
    <h1>Dylan Ortega Freire</h1>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 50px;
      }

      h1 {
        color: #007bff;
      }

      .lead {
        color: #6c757d;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mb-4">Clasificación de Números</h1>
      <p class="lead text-center">Cargue una imagen de un número para clasificar:</p>
      <form method="POST" action="/clasificar" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="imagen" class="form-label">Seleccione una imagen:</label>
          <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-primary">Clasificar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
